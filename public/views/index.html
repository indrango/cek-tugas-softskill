<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script type="text/javascript" src="js/dataController.js"></script>
    <script type="text/javascript" src="js/dataServices.js"></script>
    <title>Cek Tugas Softskill</title>
  </head>
  <body ng-app="dataApp" ng-controller="mainController">

    <!-- header -->
    <header>
      <div class="jumbotron" id="head">
        <h1 id="head-text">Cek Tugas Softskill</h1>
        <p id="head-content">
          Masukan nama lembaga pemerintah/ universitas dan nama kalian pada form dibawah ini.<br  />
          Apabila sudah terdapat nama yang sama maka tidak bisa digunakan kembali.
        </p>
      </div>
    </header>

    <!-- content -->
    <section class="container" id="content">
        <div class="row">
          <!-- left row -->
          <div class="col-md-9">
            <table class="table table-border table-striped">
              <thead>
                <tr>
                  <th>
                    Pemerintah/ Universitas
                  </th>
                  <th>
                    Nama Anda
                  </th>
                  <th>
                    Aksi
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat = "datas in dataList | filter : filter">
                  <td>
                    {{ datas.judul }}
                  </td>
                  <td>
                    {{ datas.nama }}
                  </td>
                  <td>
                    <button type="submit" class="btn btn-warning" ng-click="editData(datas._id)">Edit</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- right row -->
          <div class="col-md-3" id="content-right">
            <form class="form-group" name="dataForm">
              <div class="form-group">
                <label>
                  Cek data :
                </label>
                <input type="text" class="form-control" placeholder="Judul" ng-model="filter" />
              </div>
              <div class="form-group">
                <label>Masukan data : </label>
                <input ng-model="data.judul" class="form-control" placeholder="Perusahaan/Universitas" required/>
              </div>
              <div class="form-group">
                <input ng-model="data.nama" class="form-control" placeholder="Nama Anda" required/>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default btn-success" ng-click="createData(data)">Tambah</button>
                <button type="submit" class="btn btn-default" ng-click="updateData(data)">Perbarui</button>
              </div>
            </form>
          </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
      <div id="footer">
        <h4>Made with <i class="fa fa-heart" aria-hidden="true"></i> by Indra</h4>
      </div>
    </footer>

  </body>
</html>
