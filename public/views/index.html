<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script type="text/javascript" src="angular/angular.min.js"></script>
    <script type="text/javascript" src="js/dataController.js"></script>
    <script type="text/javascript" src="js/dataServices.js"></script>
    <title>Cek Tugas Softskill</title>
  </head>
  <body ng-app="dataApp" ng-controller="mainController">

    <!-- header -->
    <header>
      <div class="jumbotron" id="head">
        <h1 id="head-text">Cek Tugas Softskill</h1>
        <p id="head-content">
          Masukan nama pemerintah/ universitas dan nama kalian pada form dibawah ini.<br  />
          Apabila sudah terdapat nama yang sama maka tidak bisa digunakan kembali.
        </p>
      </div>
    </header>

    <!-- content -->
    <section class="container" id="content">
        <div class="row">
          <!-- left row -->
          <div class="col-md-9">
            <table class="table table-border table-striped">
              <thead>
                <tr>
                  <th class="text-center">
                    Nama Universitas
                  </th>
                  <th class="text-center">
                    Nama
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat = "data in dataList">
                  <td>
                    {{ data.judul }}
                  </td>
                  <td>
                    {{ data.nama }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- right row -->
          <div class="col-md-3" id="content-right">
            <form class="form-group">
              <div class="form-group">
                <input ng-model="data.judul" class="form-control" placeholder="Perusahaan/Universitas"/>
              </div>
              <div class="form-group">
                <input ng-model="data.nama" class="form-control" placeholder="Nama Anda"/>
              </div>
              <button type="submit" class="btn btn-default" ng-click="createData()">Tambah</button>
            </form>
          </div>
        </div>
    </section>

    <!-- footer -->
    <footer>

    </footer>

  </body>
</html>
